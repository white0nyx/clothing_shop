{% extends 'shop/base.html' %}
{% load static %}


{% block content %}
<div class="app__modals">
                <div class="modal modal__signup enter-done active">
                    <div class="modal-inside modal__signup-inside">
                        <div class="modal-blackout"></div>
                        <div class="modal-close-area"></div>
                        <div class="modal-tile modal__signup-tile">
                            <span class="modal__signup-title">
                                Регистрация
                            </span>
                            <form class="modal__signup-classic">
                                <div class="modal__signup-classic-field">
                                    <label for="signup-email" class="modal__signup-classic-field-label">Эл.почта</label>
                                    <input id="signup-email" class="modal__signup-classic-field-input" maxlength="255" type="email" name="email" autocomplete="email" required="" value="">
                                </div>
                                <div class="modal__signup-classic-field">
                                    <label for="signup-password" class="modal__signup-classic-field-label">Пароль</label><input id="signup-password" class="modal__signup-classic-field-input" maxlength="255" type="password" name="password" autocomplete="new-password" required="" value="">
                                </div>
                                <div class="modal__signup-classic-field">
                                    <label for="signup-confirmation" class="modal__signup-classic-field-label">Подтвердите пароль</label><input id="signup-confirmation" class="modal__signup-classic-field-input" maxlength="255" type="password" name="password" autocomplete="new-password" required="" value="">
                                </div>

                                <button class="modal__signup-classic-sign-up hoverable disabled" type="submit">
                                    <span>Зарегистрироваться</span>
                                    <div class="icon modal__signup-classic-sign-up-arrow icon__animated">
                                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="">
                                            <path d="M12 3.7v-.1-.1-.1c0-.1-.1-.1-.1-.2l-3-3C8.7 0 8.3 0 8.1.1s-.1.6 0 .8L10.3 3H.5c-.3 0-.5.2-.5.5s.2.5.5.5h9.8L8.1 6.1c-.1.2-.1.6 0 .8.2.1.6.1.8 0l3-3c0-.1 0-.1.1-.2z"></path>
                                        </svg>
                                    </div>
                                </button>
                            </form>
                            <div class="modal__signup-socials">
                                <span class="modal__signup-socials-title">Зарегистрироваться через:</span>
                                <div class="modal__signup-socials-list">
                                    <span class="modal__signup-socials-item socials-google" sign-in-pending="false" sign-in-via-social-pending="">
                                        <div class="icon icon__animated">
                                            <svg class="google" xmlns="http://www.w3.org/2000/svg" viewBox="">
                                                <path d="M20.4 16.4v7.4h11c-.5 3.1-3.3 8.4-11 8.4-6.6 0-12-5.5-12-12.2s5.4-12.2 12-12.2c3.7 0 6.3 1.6 7.7 3l5.7-5.5C30.3 2 25.8 0 20.4 0c-11 0-20 9-20 20s9 20 20 20c11.5 0 19.2-8.1 19.2-19.5 0-1.7-.2-2.8-.5-4.1H20.4z"></path>
                                            </svg>
                                        </div>
                                    </span>
                                    <span class="modal__signup-socials-item socials-vk" sign-in-pending="false" sign-in-via-social-pending="">
                                        <div class="icon icon__animated">
                                            <svg class="vk" xmlns="http://www.w3.org/2000/svg" viewBox="">
                                                <path d="M20 0C8.95 0 0 8.95 0 20s8.95 20 20 20 20-8.95 20-20S31.05 0 20 0zm10.15 22.16c.93.91 1.92 1.77 2.76 2.77.37.44.72.9.99 1.42.38.74.04 1.55-.62 1.59h-4.1c-1.06.09-1.9-.34-2.61-1.06-.57-.58-1.09-1.19-1.64-1.79-.22-.24-.46-.48-.74-.66-.56-.36-1.04-.25-1.36.33-.33.59-.4 1.25-.43 1.91-.04.97-.34 1.22-1.31 1.26-2.07.1-4.04-.22-5.86-1.26-1.61-.92-2.86-2.22-3.95-3.69-2.12-2.87-3.74-6.02-5.19-9.26-.34-.72-.1-1.11.7-1.12 1.34-.03 2.67-.02 4.01 0 .54.01.9.32 1.11.83.72 1.78 1.61 3.47 2.72 5.04.3.42.6.83 1.03 1.13.47.33.84.22 1.06-.31.14-.34.21-.7.24-1.06.11-1.24.12-2.47-.07-3.7-.11-.77-.55-1.27-1.32-1.41-.39-.07-.33-.22-.14-.44.33-.39.64-.63 1.26-.63h4.63c.73.14.89.47.99 1.21v5.14c-.01.28.14 1.13.65 1.31.41.14.68-.19.92-.45 1.11-1.18 1.9-2.57 2.61-4.01.31-.63.58-1.29.84-1.95.19-.49.5-.73 1.05-.72l4.46.01c.13 0 .26 0 .39.02.75.13.96.45.72 1.18-.37 1.15-1.08 2.11-1.77 3.07-.74 1.03-1.54 2.02-2.28 3.06-.65.95-.6 1.42.25 2.24z"></path>
                                            </svg>
                                        </div>
                                    </span>
                                </div>
                            </div>
                            <span class="modal__signup-or">
                                или
                            </span>
                            <span class="modal__signup-sign-in hoverable">Войти</span>

                            <div class="icon modal-close icon__animated">
                                <svg class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="">
                                    <polygon points="15,0.54 14.46,0 7.5,6.96 0.54,0 0,0.54 6.96,7.5 0,14.46 0.54,15 7.5,8.04 14.46,15 15,14.46 8.04,7.5"></polygon>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript" src='{% static "shop/js/reg_form.js" %}'></script>

</div>
{% endblock %}
